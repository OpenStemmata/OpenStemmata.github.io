    	<script type="text/javascript">
		const form = document.getElementById("generate"),
			  output = document.getElementById("output");

		const normalize = function(a_string) {
			return a_string.replace("'", "’");
		};

		form.addEventListener('submit', function(e) {
			e.preventDefault();
			var data = Object.fromEntries(new FormData(form));
			output.innerText = `editionType : "${normalize(data.editionType)}"
editionTitle : "${normalize(data.editionTitle)}"
editionDate : "${normalize(data.editionDate)}"
editionPlace : "${normalize(data.editionPlace)}"
editionColl : "${normalize(data.editionColl)}"
editionCollNum: "${normalize(data.editionCollNum)}"
editionStemmaNum: "${normalize(data.editionStemmaNum)}"
editor : "${normalize(data.editor)}"
editionPage : "${normalize(data.editionPage)}"
editionLink : "${normalize(data.editionLink)}"
workOrigDate : "${normalize(data.workOrigDate)}"
workOrigPlace : "${normalize(data.workOrigPlace)}"
workAuthor : "${normalize(data.workAuthor)}"
workGenre : "${normalize(data.workGenre)}"
workLangCode : "${normalize(data.workLangCode)}"
stemmaType : "${normalize(data.stemmaType)}"
contam : "${normalize(data.contam)}"
extraStemmContam : "${normalize(data.extraStemmContam)}"
rootType : "${normalize(data.rootType)}"
note : "${normalize(data.note)}"
`;
		});
	</script>
